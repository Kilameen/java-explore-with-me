services:
  ewmdb:
    image: postgres:16.1
    container_name: ewmdb
    ports:
      - "6542:5432"
    environment:
      - POSTGRES_DB=ewmdb
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d ewmdb" ]
      interval: 10s
      timeout: 5s
      retries: 3

  ewm-service:
    build:
      context: ./ewm-main-svc
    image: ewm-service
    container_name: ewm-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://ewmdb:5432/ewmdb
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin
      SPRING_PROFILES_ACTIVE: postgres
    ports:
      - "8080:8080"
    depends_on:
      ewmdb:
        condition: service_healthy
      stats-server:
        condition: service_healthy

  stats-server:
    build:
      context: ./stat-svc/stats-server
    image: stats-server
    container_name: stats-server
    ports:
      - "9090:9090"
    depends_on:
      statdb:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://statdb:5432/statdb
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=admin
    healthcheck: # Добавляем healthcheck для stats-server
      test: [ "CMD-SHELL", "curl -f http://localhost:9090/actuator/health | grep '\"status\": \"UP\"'" ]  # Проверяем health endpoint
      interval: 10s
      timeout: 5s
      retries: 3

  statdb:
    image: postgres:16.1
    container_name: statdb
    ports:
      - "6541:5432"
    environment:
      - POSTGRES_PASSWORD=admin
      - POSTGRES_USER=admin
      - POSTGRES_DB=statdb
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d statdb" ]
      interval: 10s
      timeout: 5s
      retries: 3
